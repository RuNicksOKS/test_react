steps:
  # 도커 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.cloudrun', '-t', 'gcr.io/$PROJECT_ID/enitec-frontend:$COMMIT_SHA', '.']
    dir: 'frontend'

  # 도커 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/enitec-frontend:$COMMIT_SHA']

  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'enitec-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/enitec-frontend:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

# 이미지 태그 설정
images:
  - 'gcr.io/$PROJECT_ID/enitec-frontend:$COMMIT_SHA'

# 타임아웃 설정 (분)
timeout: '20m'
